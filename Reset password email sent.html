<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="//db.onlinewebfonts.com/c/2614999e4fb82c7f2a1d71b63d17dbd2?family=Gascogne-DemiBold" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/9da41c570d5a221cb2486d78769a076d?family=Neue+Helvetica" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="form-container">
        <header>
            <img src="./asset/image 6.png" alt="">
        </header>
        <div class="form-body">
            <div class="title">
                <div>Reset password</div>
                <p>Enter your new password to access your dashboard</p>
            </div>
            <form action="">
                <div class="form-input-container">
                    <div id="new-password">
                        New Password
                    </div>
                    <div class="password-input-field">
                        <label for="password">
                                    <input type="password" class="password" id="inputPassword">
                                    <i class="fa fa-lock"></i>
                                    <i class="fa-regular fa-eye" id="togglePassword"></i>
                                </label>
                    </div>

                    <div id="new-password">
                        Confirm New Password
                    </div>
                    <div class="password-input-field">
                        <label for="password">
                            <input type="password" class="password" id="secondInputPassword">
                            <i class="fa fa-lock"></i>
                            <i class="fa-regular fa-eye" id="secondTogglePassword"></i>
                        </label>
                    </div>


                    <div class="links">
                        <div class="forgot-password">

                        </div>
                        <a>
                            <div class="btn-reset-password">
                                Reset password<span>&#8594;</span>
                            </div>
                        </a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");

        const password = document.querySelector("#inputPassword");

        const secondTogglePassword = document.querySelector("#secondTogglePassword");

        const confirmPassword = document.querySelector("#secondInputPassword");



        togglePassword.addEventListener("click", function() {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";


            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("fa-eye-slash");

        });

        secondTogglePassword.addEventListener("click", function() {
            // toggle the type attribute
            const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";


            confirmPassword.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("fa-eye-slash");

        });
    </script>


</body>

</html>
