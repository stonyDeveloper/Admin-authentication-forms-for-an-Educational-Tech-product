<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="//db.onlinewebfonts.com/c/2614999e4fb82c7f2a1d71b63d17dbd2?family=Gascogne-DemiBold" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/9da41c570d5a221cb2486d78769a076d?family=Neue+Helvetica" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="form-container">
        <header>
            <img src="./asset/image 6.png" alt="">
        </header>
        <div class="form-body">
            <div class="title">
                <div>Forgot password</div>
                <p>Please provide your email address.</p>
            </div>

            <div class="form-alert">
                <p>A reset link has been sent to your email address.<br> Please click on it to reset your password.</p>
            </div>
            <form action="">
                <div class="form-input-container">
                    <div id="email-address">
                        Email Address
                    </div>
                    <div class="email-input-field">
                        <label for="email">
                                    <input type="email" class="email" placeholder="hassan.musa@moneyafrica.ng">
                                    <i class="fa-regular fa-envelope"></i>
                                </label>
                    </div>


                    <div class="links">
                        <div class="remember-password">
                            Remember Password? <a>Log In</a>
                        </div>

                        <a>
                            <div class="btn-reset-password">
                                Send reset link <span>&#8594;</span>
                            </div>
                        </a>
                    </div>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
